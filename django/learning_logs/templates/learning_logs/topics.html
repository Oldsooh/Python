{% extends "learning_logs/base.html" %} 
{% block content %}
<p>Topics</p>
<ul>
    {% for topic in topics %}
    {% comment %} <li>{{ topic }}</li> {% endcomment %}
    <li><a href="{% url 'learning_logs:topic' topic.id %}">
        {{ topic }}
    </a></li>

    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
